# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-demo-workload # Your existing deployment name
  labels:
    app: iris-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
      # Use a dummy image here. The 'kubectl set image' command in the workflow
      # will target the container named 'iris-api-container' and update its image.
      - name: iris-api-container 
        image: ARTIFACT_REGISTRY_URL/iris-api:placeholder-tag 
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: iris-demo-workload-service
spec:
  selector:
    app: iris-api
  type: LoadBalancer 
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
